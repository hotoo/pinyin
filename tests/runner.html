<script>
  (function() {
  seajs.config({
    base: "../"
  });

  seajs.config({
    alias: {"expect.js":"sea-modules/expect.js/0.3.1/index.js"}
  });

    <script src="../static/js/mocha.js?nowrap"></script>
    <div id="mocha"></div>
    <script>
      (function() {
        var query = location.search.substring(1).split('&');
        var contain = function(arr, value) {
          for (var i in arr) {
            if (arr[i] === value) {
              return true;
            }
          }
          return false;
        };
        seajs.config({
          map: [function(url) {
            if (!contain(query, 'cov')) {
              return url;
            }
            var sources = [''
              ,'index.js'
            ];
            sources = sources.slice(1);
            for (var i=0; i<sources.length; i++) {
              if (url.indexOf(sources[i]) > 0) {
                return url.replace(/\.js$/g, '-cov.js');
              }
            }
            return url;
          }]
        });

        mocha.setup('bdd');
        var tests = ["tests/pinyin-spec.js"];

        var specs = [];
        for (var i = 0; i < tests.length; i++) {
          specs[i] = '../' + tests[i];
        }

        seajs.use(specs, function() {
          if (window.mochaPhantomJS) {
            mochaPhantomJS.run()
          } else {
            mocha.run()
          }
        })
      })();
    </script>
  </body>
