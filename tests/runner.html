<script>
  (function() {

  var query = location.search.substring(1).split('&');
  var srcdir = 'src';

  if (contain(query, 'dist')) {
    srcdir = 'dist';
  } else if (contain(query, 'cov')) {
    srcdir = 'src-cov';
  }

  seajs.config({
    alias: {
      "$": 'jquery/jquery/1.7.2/jquery',
      jquery: 'jquery/jquery/1.7.2/jquery',
      "jquery-debug": 'jquery/jquery/1.7.2/jquery-debug',
      mocha: "gallery/mocha/1.9.0/mocha",
      expect: "gallery/expect/0.2.0/expect",
      puerh: "popomore/puerh/0.1.0/puerh",
      sinon: "gallery/sinon/1.6.0/sinon"
    },
    map: [function(uri) {
      // resolve id
      var m = uri.match(/hotoo\/pinyin\/2.0.0\/(.*)/);
      if (m) {
        return resolve(m[1]);
      }
      return uri;
    }],
    comboExcludes: {test: function(uri) {
      return uri.indexOf('http://assets.spmjs.org') === -1;
    }}
  });

  function resolve(file) {
    if (contain(query, 'debug')) {
      if (file.indexOf('-debug') === -1) {
        file = file.replace(/\.(\w+)$/, '-debug.$1');
      }
    }
    return seajs.resolve("..//" + srcdir + "/" + file);
  }

  function contain(arr, value) {
    for (var i in arr) {
      if (arr[i] === value) {
        return true;
      }
    }
    return false;
  }
    seajs.use([]);

    seajs.config({alias: {
      "$-debug": 'jquery/jquery/1.7.2/jquery-debug'
        ,"pinyin-dict-combo": resolve("pinyin-dict-combo.js")
        ,"pinyin-dict": resolve("pinyin-dict.js")
        ,"pinyin": resolve("pinyin.js")
    }});
  })();
</script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      seajs.use('mocha', function() {
        mocha.setup('bdd');
        var tests = ["pinyin-spec.js"];

        var specs = [];
        for (var i = 0; i < tests.length; i++) {
          specs[i] = './' + tests[i];
        }

        seajs.use(specs, function() {
          if (window.mochaPhantomJS) {
            mochaPhantomJS.run()
          } else {
            mocha.run()
          }
        })
      });
    </script>
  </body>
